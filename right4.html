<b>Jackylove</b><br></center></font><font size=5 color=orange>
<p>喻文波在打职业之前是一位路人选手，也曾经在直播平台直播过，在2016年6月，正式加入IG战队，担任ADC选手，因年龄不满17周岁未能参加16年LPL联赛。2018年，LPL春季赛，喻文波正式上场担任ADC首发，在首场比赛败于RNG战队后，连续获得大场18连胜创造了LPL联赛的连胜纪录，在春季赛季后赛上IG战队败于RNG战队、RW战队取得四强。2018年11月3日，喻文波（Jackylove）获得2018年英雄联盟全球总决赛冠军。
