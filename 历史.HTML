<body background=IG.jpg><center>
<font size=10 color="red">IG历史</font><br></center>
<font size=5 color="green"><div class="para" label-module="para">iG（Invictus Gaming）电子竞技俱乐部成立于2011年，旗下拥有<a target=_blank href="/item/%E8%8B%B1%E9%9B%84%E8%81%94%E7%9B%9F/4615671" data-lemmaid="4615671">英雄联盟</a>分部、<a target=_blank href="/item/DOTA2">DOTA2</a>分部等。<sup class="sup--normal" data-sup="1" data-ctrmap=":1,">
    [1]</sup><a class="sup-anchor" name="ref_[1]_6711723">&nbsp;</a>
    </div><div class="para" label-module="para">DOTA2分部取得了第二届DOTA2国际邀请赛冠军、WCG2012世界总决赛冠军，DAC亚洲邀请赛冠军等。<sup class="sup--normal" data-sup="2" data-ctrmap=":2,">
    [2]</sup><a class="sup-anchor" name="ref_[2]_6711723">&nbsp;</a>
    </div><div class="para" label-module="para">英雄联盟分部取得了2011年WCG中国区总决赛冠军、2013年IEM新加坡站冠军、2016年<a target=_blank href="/item/%E5%85%A8%E5%9B%BD%E7%94%B5%E5%AD%90%E7%AB%9E%E6%8A%80%E5%A4%A7%E8%B5%9B/9192281" data-lemmaid="9192281">全国电子竞技大赛</a>冠军、<a target=_blank href="/item/2018%E8%8B%B1%E9%9B%84%E8%81%94%E7%9B%9F%E5%85%A8%E7%90%83%E6%80%BB%E5%86%B3%E8%B5%9B/22403419" data-lemmaid="22403419">2018英雄联盟全球总决赛</a>冠军等。<sup class="sup--normal" data-sup="3-4" data-ctrmap=":3,:4,">
    [3-4]</sup><a class="sup-anchor" name="ref_[3-4]_6711723">&nbsp;</a>
    2018年<a target=_blank href="/item/%E5%BE%B7%E7%8E%9B%E8%A5%BF%E4%BA%9A%E6%9D%AF/12797853" data-lemmaid="12797853">德玛西亚杯</a>冠军<sup class="sup--normal" data-sup="5" data-ctrmap=":5,">
    [5]</sup><a class="sup-anchor" name="ref_[5]_6711723">&nbsp;</a>
    ，2019年LPL春季赛冠军。<sup class="sup--normal" data-sup="6" data-ctrmap=":6,">
    [6]</sup><a class="sup-anchor" name="ref_[6]_6711723">&nbsp;</a>
    </div><div class="para" label-module="para">穿越火线分部取得WCG中国区以总冠军、WCG世界总冠军、第一届CFS国际联赛冠军等。</div> 
</body>
